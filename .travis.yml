language: csharp
solution: AberFitnessLayout.sln

env:
  global:
    - secure: ""
    - secure: ""

stages:
  - test
  - name: build_staging
    if: branch = development AND type = push
  - name: build_release
    if: branch = master AND type = push
  - name: build_nuget
    if: branch = master AND type = push

jobs:
  include:
    include:
    - stage: test
      name: "xUnit Tests"
      mono: none
      dotnet: 2.1
      script:
        - dotnet restore
    - stage: build_staging
      name: "Build docker staging image"
      sudo: required
      services:
        - docker
      script:
        - ./bin/docker.sh staging
    - stage: build_release
      name: "Build docker release image"
      sudo: required
      services:
        - docker
      script:
        - ./bin/docker.sh latest
    - stage: "build_nuget"
      name: "Build nuget package"
      mono: latest
      dotnet: 2.1
      script:
        - dotnet build AberFitnessLayout -c Release

